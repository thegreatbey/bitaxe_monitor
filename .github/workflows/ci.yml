name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/pull/') }}

      - name: rustfmt check
        run: cargo fmt -- --check

      - name: clippy
        run: cargo clippy -- -D warnings

      - name: test
        run: cargo test --all

      - name: build release
        run: cargo build --release


